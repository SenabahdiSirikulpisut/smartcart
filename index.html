<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 1rem;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 1rem;
      overflow: hidden;
    }
    .product-card {
      transition: transform 0.2s ease-in-out;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body class="container py-4">

  <h2 class="text-center mb-4">ðŸ›’ SmartCart</h2>

  <!-- Login / Start Session -->
  <div id="loginSection" class="card p-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Customer ID</label>
      <input type="text" id="customerId" class="form-control" placeholder="Enter your ID">
    </div>
    <div class="mb-3">
      <label class="form-label">Shopping Focus</label>
      <select id="focus" class="form-select">
        <option value="Nutrition">Nutrition</option>
        <option value="Budget">Budget</option>
        <option value="Household">Household</option>
      </select>
    </div>
    <button id="startSession" class="btn btn-primary w-100">Start Session</button>
  </div>

  <!-- Scanner -->
  <div id="scannerSection" class="text-center d-none mt-4">
    <h5>Scan Product QR Code</h5>
    <div id="reader" class="shadow"></div>
    <button id="stopScan" class="btn btn-danger mt-3">Stop Scanning</button>
  </div>

  <!-- Recommendations -->
  <div id="recommendationsSection" class="mt-4 d-none">
    <h5>Recommended for You</h5>
    <div id="recommendations" class="row g-3"></div>
  </div>

  <script>
    // === CONFIG ===
    const BACKEND_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgNIFJeLRDtJBZ4M2nhs5Zr6raQ57tqDeCUnHmUybOa7PKTrtjNIjvjV09Av1qeRHxXaj3xvPdd752gmdRoMRNipb9wlmdbgoFXBhPFN0gPNjEjBm8b5-J15tIiPBNwIYzDvon1jMOjTh6SzI4TopqcmWf8pgU5s6-VfR7cswmUxcD7yru9Rx0LZFLxUrylzz3WIjGPXcnm5fKvqHc-Y5pJUp3WP6ysjL1PJgJq1IiiKxApYd_EjHLzR38WTBg1KKnIWzMAF4BrBlHUVqROkJJaZT3ll6uorIGWNr-A&lib=M453lqMolX3z0uh-KbEC2B1RunvdIjpyt"; // Replace with your deployed GAS web app URL

    // === ELEMENTS ===
    const loginSection = document.getElementById("loginSection");
    const scannerSection = document.getElementById("scannerSection");
    const recommendationsSection = document.getElementById("recommendationsSection");
    const recommendationsContainer = document.getElementById("recommendations");

    let html5QrCode;
    let sessionId = "";
    let customerId = "";
    let focus = "";

    // === START SESSION ===
    document.getElementById("startSession").addEventListener("click", async () => {
      customerId = document.getElementById("customerId").value.trim();
      focus = document.getElementById("focus").value;

      if (!customerId) return alert("Please enter Customer ID");

      // Start session in backend
      try {
        await jsonp(`${BACKEND_URL}?action=startSession&customerId=${customerId}&focus=${focus}`);
        loginSection.classList.add("d-none");
        scannerSection.classList.remove("d-none");
        startScanner();
      } catch (err) {
        console.error(err);
        alert("Failed to start session. Please check your connection.");
      }
    });

    // === QR SCANNER ===
    async function startScanner() {
      const qrRegionId = "reader";
      html5QrCode = new Html5Qrcode(qrRegionId);

      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        async (decodedText) => {
          console.log("Scanned:", decodedText);
          await handleScan(decodedText);
        },
        (errorMsg) => {}
      );
    }

    document.getElementById("stopScan").addEventListener("click", async () => {
      if (html5QrCode) {
        await html5QrCode.stop();
        html5QrCode.clear();
      }
      scannerSection.classList.add("d-none");
      loginSection.classList.remove("d-none");
    });

    // === HANDLE SCAN ===
    async function handleScan(productCode) {
      try {
        const recData = await jsonp(`${BACKEND_URL}?action=getRecommendations&productCode=${productCode}&focus=${focus}`);
        showRecommendations(recData);
      } catch (err) {
        console.error("Error fetching recommendations:", err);
      }
    }

    // === DISPLAY RECOMMENDATIONS ===
    function showRecommendations(products) {
      recommendationsSection.classList.remove("d-none");
      recommendationsContainer.innerHTML = "";

      if (!products || products.length === 0) {
        recommendationsContainer.innerHTML = `<p class="text-muted">No recommendations found.</p>`;
        return;
      }

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
          <div class="card product-card h-100 shadow-sm">
            <div class="card-body text-center">
              <h6>${p.name || "Unnamed Product"}</h6>
              <p class="small text-muted">${p.category || ""}</p>
              <button class="btn btn-outline-primary btn-sm" data-id="${p.id}">View</button>
            </div>
          </div>
        `;
        card.querySelector("button").addEventListener("click", () => recordClick(p.id));
        recommendationsContainer.appendChild(card);
      });
    }

    // === RECORD CLICK ===
    async function recordClick(productId) {
      try {
        await jsonp(`${BACKEND_URL}?action=recordClick&customerId=${customerId}&productId=${productId}`);
        console.log("Click recorded:", productId);

        // (Future enhancement) Update recommendations dynamically
        // const newRecs = await jsonp(`${BACKEND_URL}?action=getDynamicRecommendations&customerId=${customerId}`);
        // showRecommendations(newRecs);
      } catch (err) {
        console.error("Error recording click:", err);
      }
    }

    // === JSONP HELPER ===
    function jsonp(url) {
      return new Promise((resolve, reject) => {
        const callbackName = "jsonp_callback_" + Math.round(100000 * Math.random());
        window[callbackName] = (data) => {
          delete window[callbackName];
          document.body.removeChild(script);
          resolve(data);
        };
        const script = document.createElement("script");
        script.src = `${url}&callback=${callbackName}`;
        script.onerror = reject;
        document.body.appendChild(script);
      });
    }
  </script>

</body>
</html>
